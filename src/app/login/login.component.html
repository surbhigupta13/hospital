<div class="ui-g ui-fluid login_container">
   <div class="login_heading">
    <h1 >Login</h1>
   </div>
    <div class="ui-g-12 ui-md-12 p0">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" [(ngModel)]="userName" pInputText placeholder="Username">         
        </div>
    </div>
    <div class="ui-g-12 ui-md-12 p0">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
            <input type="password" [(ngModel)]="userPass" pInputText placeholder="password">         
        </div>
    </div>
    <button pButton type="button" label="Login" (click) ="login()" class="ui-button-primary"></button>
    {{error}}
</div>
